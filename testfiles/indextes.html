<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>
    <link rel="stylesheet" href="https://aurashak.github.io/mainstyle.css">
    <script>
        // Fetch and include the navigation.html content
        fetch('./navigation.html') // Adjust the path as needed
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Error fetching navigation:', error));
    </script>
</head>

<main>

    </div>
</main>

</body>
