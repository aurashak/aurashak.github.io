<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <title>Rotatable Globe</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Include common header -->
  <div id="header-placeholder"></div>

  <!-- Include common navigation -->
  <div id="navigation-placeholder"></div>

  <div class="container">

    <!-- Main Area -->
    <main>
      <h1>Title here</h1>
      <img src="https://live.staticflickr.com/65535/52622371450_fdc259ddf8_h.jpg" alt="Brasilia"> 

      <h2>subtitle here</h2>
      <p>Your placeholder text goes here. Replace it with your actual content.</p>

      <!-- 3D Globe Container -->
      <div id="globe-container"></div>
    </main>

    <!-- Include common footer -->
    <div id="footer-placeholder"></div>

  </div>

  <!-- Include Three.js -->
  <script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';

    document.addEventListener("DOMContentLoaded", function () {
      // Initialize the scene
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('globe-container').appendChild(renderer.domElement);

      // Load country outlines
      fetch('countries.geojson')
        .then(response => response.json())
        .then(data => {
          var geometry = new THREE.BufferGeometry().setFromPoints(
            data.features.map(feature => {
              var coords = feature.geometry.coordinates[0].map(coord => {
                return new THREE.Vector3().fromSphericalCoords(
                  1,
                  (coord[0] + 180) * Math.PI / 180, // longitude
                  (90 - coord[1]) * Math.PI / 180  // latitude
                );
              });
              coords.push(coords[0]); // Close the loop
              return coords;
            }).flat()
          );

          var material = new THREE.LineBasicMaterial({ color: 0xffffff });
          var line = new THREE.Line(geometry, material);
          scene.add(line);

          // Set camera position
          camera.position.z = 5;

          // Add animation
          function animate() {
            requestAnimationFrame(animate);

            // Rotate the globe
            line.rotation.x += 0.005;
            line.rotation.y += 0.005;

            renderer.render(scene, camera);
          }

          animate();
        });
    });
  </script>
</body>
</html>
