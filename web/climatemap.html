<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Map</title>
    <link rel="stylesheet" href="https://aurashak.github.io/mainstyle.css">
    <script>
        // Fetch and include the navigation.html content
        fetch('https://aurashak.github.io/mainnavigation.html') // Update the path to match your directory structure
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                updateNavigation(); // Call the function to highlight the active menu item
            })
            .catch(error => console.error('Error fetching navigation:', error));

        // Function to update navigation based on the current page
        function updateNavigation() {
            var currentPath = window.location.pathname;

            // Reset all menu items to their default state
            $('.menu a').removeClass('active');

            // Highlight the active menu item based on the current page
            $('.menu a[href="' + currentPath + '"]').addClass('active');
        }
    </script>
</head>

<body>

<main>
    <br><div class="center"><a href="https://rosalux.nyc/wp-content/uploads/2020/11/RLS-NYC_NYC_Displacement_Map_forweb.pdf">Link to PDF</a>

    <div class="print">
    <img src="https://live.staticflickr.com/65535/52134160713_edd4c41f3c_3k.jpg"   alt="Displacement Map"><br>
    <img src="https://live.staticflickr.com/65535/52133118947_579c5160ab_3k.jpg"   alt="Displacement Map"><br>
    </div></div>

    
</main>
</body>
</html>
