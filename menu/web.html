<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="https://aurashak.github.io/mainstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        // Fetch and include the navigation.html content
        fetch('https://aurashak.github.io/mainnavigation.html') // Update the path to match your directory structure
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                updateNavigation(); // Call the function to highlight the active menu item
            })
            .catch(error => console.error('Error fetching navigation:', error));

        // Function to update navigation based on the current page
        function updateNavigation() {
            var currentPath = window.location.pathname;

            // Reset all menu items to their default state
            $('.menu a, .sub-menu a').removeClass('active');

            // Extract the section identifier from the current path
            var sectionIdentifier = currentPath.split('/')[3]; // Update index based on your path structure

            // Show the main menu for the current section
            $('#menu-' + sectionIdentifier).addClass('active');

            // Highlight the active menu item based on the current page
            $('.menu.active a[href="' + currentPath + '"]').addClass('active');

            // Highlight the active sub-menu item based on the current page
            $('.sub-menu.active a[href="' + currentPath + '"]').addClass('active');
        }
        
        // Run the updateNavigation function when the document is ready
        $(document).ready(function () {
            updateNavigation();
        });
    </script>
    
</head>

<body>

<main>
    <div class="print">
    <img src="https://live.staticflickr.com/65535/52134160713_edd4c41f3c_3k.jpg" width="100%" height="auto"  alt="Displacement Map"><br>
    <img src="https://live.staticflickr.com/65535/52133118947_579c5160ab_3k.jpg" width="100%" height="auto"  alt="Displacement Map"><br>
</div>
    
</main>
</body>
</html>
