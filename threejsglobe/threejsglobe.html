<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Globe</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>
<body>
    <div class="header"></div>

    <!-- First, include the Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <!-- Then, include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <!-- Next, include post-processing effects -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/postprocessing/ShaderPass.js"></script> <!-- Add ShaderPass -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- Finally, include your custom script that depends on the above -->
    <script src="https://aurashak.github.io/threejsglobe/threejsglobe.js"></script>
    <script src="https://aurashak.github.io/navigation.js"></script>

</body>
</html>
