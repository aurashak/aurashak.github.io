<!DOCTYPE html>
<html>
<head>
    <title>Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <div class="header-content"><div id="navigation"></div> <!-- Header will be loaded here -->

    <!-- Main Content -->
    <div class="container-lg">
        <h1>Work</h1>
        <p>This is the main content area of the webpage.</p>
    </div>

    <div id="footer"></div>  <!-- Footer will be loaded here -->

    <!-- Load the common elements -->
    <script src="common.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navItems = document.querySelectorAll('.UnderlineNav-item');
            navItems.forEach(function(navItem) {
                if (navItem.href === window.location.href) {
                    navItem.classList.add('active-page');
                }
            });
        });
    </script>


</body>
</html>
