<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Replace YOUR_API_KEY with your actual API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI5f4TGsSIP-bx22y4TgoQfL4eY0BgeLA&callback=initMap" async defer></script>
    <style>
        /* Set the size of your map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Map</h3>
    <div id="map"></div>

    <script>
function initMap() {
    var location = {lat: -34.397, lng: 150.644}; // Coordinates for the initial center of the map
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8, // Initial zoom level
        center: location
    });
}
    </script>
</body>
</html>
