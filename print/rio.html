<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio</title>
    <link rel="stylesheet" href="https://aurashak.github.io/mainstyle.css">
    <script>
        // Fetch and include the navigation.html content
        fetch('https://aurashak.github.io/mainnavigation.html') // Update the path to match your directory structure
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                updateNavigation(); // Call the function to highlight the active menu item
            })
            .catch(error => console.error('Error fetching navigation:', error));

        // Function to update navigation based on the current page
        function updateNavigation() {
            var currentPath = window.location.pathname;

            // Reset all menu items to their default state
            $('.menu a').removeClass('active');

            // Highlight the active menu item based on the current page
            $('.menu a[href="' + currentPath + '"]').addClass('active');
        }
    </script>
</head>

<body>

<main>
    <div class="print">
    <img src="https://live.staticflickr.com/65535/52622426698_90cdc5e016_h.jpg" alt="Rio"> 
    </div>
</main>
</body>
</html>
