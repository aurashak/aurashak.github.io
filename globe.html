<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script> <!-- Add this line -->
    <style>
        /* Add styles for the globe and countries */
        .sphere {
            fill: #b3ccff; /* Light blue color for the sphere */
        }

        .country {
            fill: #ddd; /* Light gray color for countries */
            stroke: #fff; /* White color for country borders */
            stroke-width: 0.5; /* Adjust the border width if needed */
        }
    </style>
</head>
<body>
    <div id="globe-container"></div>
    <script src="globe.js"></script>
</body>
</html>
