<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://aurashak.github.io/leafletmapdemo/your_name24.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <header>
        <h1>My Leaflet Map</h1>
    </header>

    <!-- Your map container -->
    <div id="map"></div>

    <!-- Content container -->
    <div class="container">
        <h2>About This Map</h2>
        <p>This is a basic Leaflet map demonstrating how to set up a map with a marker and popup.</p>
        <p>For more information about Leaflet, visit the <a href="https://leafletjs.com/">Leaflet website</a>.</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://aurashak.github.io/leafletmapdemo/your_name24.js"></script> 

</body>
</html>
