<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Globe Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mapbox GL JS CSS -->

    <div id="map"></div>

    <!-- Mapbox GL JS -->

    <!-- Your Custom JavaScript File -->
    <script src="mainmap.js"></script>

</html>
