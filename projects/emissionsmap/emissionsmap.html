<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Country Totals</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-slider@2.0.0/dist/leaflet-slider.css" />
    <link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>
<body>
    <div class="aboutcontainer">
        <div class="maptitle">World Emissions Map Total by Country</div>
        <div id="emissionsmap"></div>
        <div id="emissionsslider-container">
            <input type="range" min="1970" max="2022" step="1" value="2022" id="slider">
            <div class="slider-ticks"></div> <!-- Container for slider ticks -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
    <script src="https://aurashak.github.io/projects/emissionsmap/emissionsmap.js"></script>
    <script src="https://aurashak.github.io/navigation.js"></script>
</body>
</html>
