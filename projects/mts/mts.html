<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTS</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
<link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>
<body>


    <div class="header"></div>


 
<div class="aboutcontainer">
    <div class="maptitle">
West Harlem Infrastructure Model</div>
</div>


<div class="nymapcontainer">
<div class="mapcolumnleft">
   

    <div class="switch-container" id="switchContainer">
        <div id="legend-container"></div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" class="legend-item">
                <label class="switch-label-b"><b>3D Buildings</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="3dTileSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <br>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 2px; height: 20px; border: 2px solid rgb(86, 86, 86); box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

                <label class="switch-label-b"><b>Streets</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtsstreetsSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <br>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;">
                <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
                <label class="switch-label-b" style="font-weight: bold;">Combined Sewer Overflow</label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtscsoSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 2px; stroke: 4px solid rgb(0, 0, 0); box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
                <label class="switch-label-b"><b>Natural Gas Pipelines</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtsgasSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;">
                <div style="width: 20px; height: 20px; background-color: rgb(10, 96, 33); box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

                <label class="switch-label-b"><b>Parks</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtsparksSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 2px; stroke: 4px solid rgb(255, 0, 0); box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

                <label class="switch-label-b"><b>Rail</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtsrailSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 20px; background-color: grey; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

                <label class="switch-label-b"><b>OSM buildings</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="osmBuildingsSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 2px; stroke: 4px solid blue; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
                <label class="switch-label-b"><b>Subway</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="nycsubwaySwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;">
                <div style="width: 20px; height: 20px; background-color: blue; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
                <label class="switch-label-b"><b>Bus depots</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="busDepotsSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>

    </div>
    
</div>


<div class="mapcolumnright">
    <div id="cesiumContainer"></div>    
</div>

</div>








<script src="https://aurashak.github.io/projects/mts/mts3d.js"></script>
<script src="https://aurashak.github.io/navigation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
