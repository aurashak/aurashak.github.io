<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTS</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
<link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>
<body>


    <div class="header"></div>


 
<div class="aboutcontainer">
    <div class="maptitle">
West Harlem Infrastructure Model</div>
</div>


<div class="nymapcontainer">
<div class="mapcolumnleft">
   

    <div class="switch-container" id="switchContainer">

        <div class="nymapboxcontainer">

            <div class="nymapbox">

                <div style="display: flex; align-items: center;" class="legend-item">
                    <B>3d Buildings:</B>
            </div></div>

        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="margin-right: 10px;"><img src="https://aurashak.github.io/images/googlemapslogo.png" style="height: 25px; background: none; "></div>

                <label class="switch-label-b"><b>Google photorealistic tileset</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="3dTileSwitch" checked>
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>

 

        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 20px; background-color: grey; box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>

                <label class="switch-label-b"><b>OSM buildings</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="osmBuildingsSwitch" >
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>

    </div>

    <Br>

    <div class="nymapboxcontainer">
        <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Water:</B>
    </div></div>

    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;">
                <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
                <label class="switch-label-b" style="font-weight: bold;">Combined Sewer Overflow</label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtscsoSwitch" >
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>

    </div>
    <Br>

    <div class="nymapboxcontainer">
        <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Transportation:</B>
    </div></div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="margin-right: 10px;"><img src="https://aurashak.github.io/images/binglogo.png" style="height: 25px; background: none; "></div>
            <label class="switch-label-b"><b>Bing Street Maps</b></label>
            <label class="switch-b" style="margin-left: auto;">
                <input type="checkbox" class="switch-input-b" id="bingMapsSwitch" >
                <div class="switch-track-b">
                    <div class="switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>

      
    
    <div class="nymapbox">
        <div style="display: flex; align-items: center;" >
            <div style="width: 20px; height: 5px; background-color: rgb(86, 86, 86);   box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61); margin-right: 10px;"></div>

            <label class="switch-label-b"><b>Streets (long loading time)</b></label>
            <label class="switch-b" style="margin-left: auto;">
                <input type="checkbox" class="switch-input-b" id="mtsstreetsSwitch" >
                <div class="switch-track-b">
                    <div class="switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>

  
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 5px; background-color: rgb(255, 0, 0); box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>

                <label class="switch-label-b"><b>Rail</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="mtsrailSwitch" >
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    

        <div class="nymapbox">
            <div style="display: flex; align-items: center;" >
                <div style="width: 20px; height: 5px; background-color: blue; box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>
                <label class="switch-label-b"><b>Subway</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="nycsubwaySwitch" >
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;">
                <div style="width: 20px; height: 20px; background-color: blue; box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>
                <label class="switch-label-b"><b>Bus depots</b></label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="busDepotsSwitch" >
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>

    </div>
<Br>

    <div class="nymapboxcontainer">

        <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Energy:</B>
    </div></div>


    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 5px; background-color: rrgb(246, 207, 9); box-shadow: 2px 2px .5px rgba(253, 232, 2, 0.95); margin-right: 10px;"></div>

            <label class="switch-label-b"><b>Electric Transmission Lines</b></label>
            <label class="switch-b" style="margin-left: auto;">
                <input type="checkbox" class="switch-input-b" id="electriclinesSwitch" >
                <div class="switch-track-b">
                    <div class="switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;" >
            <div style="width: 20px; height: 5px; background-color: rgb(0, 0, 0); box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
            <label class="switch-label-b"><b>Natural Gas Pipelines</b></label>
            <label class="switch-b" style="margin-left: auto;">
                <input type="checkbox" class="switch-input-b" id="mtsgasSwitch" >
                <div class="switch-track-b">
                    <div class="switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>
    </div>
    <Br>

    <div class="nymapboxcontainer">

        <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Other:</B>
    </div></div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 20px; background-color: rgb(10, 96, 33); box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

            <label class="switch-label-b"><b>Parks</b></label>
            <label class="switch-b" style="margin-left: auto;">
                <input type="checkbox" class="switch-input-b" id="mtsparksSwitch" >
                <div class="switch-track-b">
                    <div class="switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>
</div>

<br>

   


    <div class="nymapboxcontainer">

    
        <div class="nymapbox">
            <div style="display: flex; align-items: center;">
              <button id="flyToNewYorkCity" style="background-color: #0f82ee00; /* Green */
                  color: rgb(0, 0, 0);
                  font-size: 16px;
                  cursor: pointer;"><u>Fly Back to West Harlem</u></button>
            </div>
          </div>
          
    </div>


    </div>
    
</div>


<div class="mapcolumnright">
    <div id="cesiumContainer"></div>    
</div>

</div>








<script src="https://aurashak.github.io/projects/mts/mts3d.js"></script>
<script src="https://aurashak.github.io/navigation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
