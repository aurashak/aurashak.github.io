<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTS</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
<link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>
<body>


    <div class="header"></div>


 
<div class="aboutcontainer">
    <div class="maptitle" style="background-color: #6dacffff;">
West Harlem 3D Infrastructure Model</div>
</div>


<div class="nymapcontainer">


<div class="mapcolumnleft">


   
    <div class="mtsmapboxinscon">

        <div class="mtsmapboxins">
          <b>OVERVIEW:</b><br>Navigate the infrastructure of the West Harlem waterfront
        </div>

      
     <!-- 
        <div class="mtsmapboxins">
                <div class="image-container">
                    <b>Navigation Controls</b>

                      <img src="https://aurashak.github.io/images/navcontrol.png" style="height: 100px; width: auto;"> 
                </div>
            </div>
      -->
        

        <div class="mtsmapboxins">
        
            <b>Key Infrastructure Sites</b>

                <div style="display: flex; align-items: center;">
                    <label class="mts-switch-label-b">MTS building</label>
                    <label class="mts-switch-b" style="margin-left: auto;">
                        <input type="checkbox" class="mts-switch-input-b" id="mtsBuildingSwitch">
                        <div class="mts-switch-track-b">
                            <div class="mts-switch-thumb-b"></div>
                        </div>
                    </label>
                </div>

                <div style="display: flex; align-items: center;">
                    <label class="mts-switch-label-b">North River Sewage Treatment Plant</label>
                    <label class="mts-switch-b" style="margin-left: auto;">
                        <input type="checkbox" class="mts-switch-input-b" id="WasteWaterSwitch">
                        <div class="mts-switch-track-b">
                            <div class="mts-switch-thumb-b"></div>
                        </div>
                    </label>
                </div>

                <div style="display: flex; align-items: center;">
                    <label class="mts-switch-label-b">Williams Natural Gas Pipeline</label>
                    <label class="mts-switch-b" style="margin-left: auto;">
                        <input type="checkbox" class="mts-switch-input-b" id="gasPipelineSwitch">
                        <div class="mts-switch-track-b">
                            <div class="mts-switch-thumb-b"></div>
                        </div>
                    </label>
                </div>

              <div style="display: flex; align-items: center;">
                    <label class="mts-switch-label-b">NYCHA Manhattanville Housing</label>
                    <label class="mts-switch-b" style="margin-left: auto;">
                        <input type="checkbox" class="mts-switch-input-b" id="NYCHASwitch">
                        <div class="mts-switch-track-b">
                            <div class="mts-switch-thumb-b"></div>
                        </div>
                    </label>
                </div>


                <div style="display: flex; align-items: center;">
                    <label class="mts-switch-label-b">Manhattanville Bus Depot</label>
                    <label class="mts-switch-b" style="margin-left: auto;">
                      <input type="checkbox" class="mts-switch-input-b" id="busDepotSwitch">
                      <div class="mts-switch-track-b">
                        <div class="mts-switch-thumb-b"></div>
                      </div>
                    </label>
                  </div>

                  <div style="display: flex; align-items: center;">
                    <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
                    <label class="mts-switch-label-b" style="">Combined Sewer Overflow</label>
                    <label class="mts-switch-b" style="margin-left: auto;">
                        <input type="checkbox" class="mts-switch-input-b" id="mtscsoSwitch">
                        <div class="mts-switch-track-b">
                            <div class="mts-switch-thumb-b"></div>
                        </div>
                    </label>
                </div>


                </div>
                  
        
                <div class="mtsmapboxins">

              <button id="flyToMTS"><b>MTS</b></button>

              <button id="flyToPlanView"><b>Plan View</b></button>


              <button id="flyToWasteWater"><b>Waste Water</b></button>
      
              <button id="flyToBusDepot"><b>Bus Depot</b></button>
         
              <button id="flyToGasPipeline"><b>Gas Pipeline</b></button>
            
              <button id="flyToOverview"><b>Overview</b></button>
          </div>
          
      
          <div class="mtsmapboxins">
            <b>Supporting content: </b>
            <ul>
              <li><a href="https://aurashak.github.io/projects/mts/mtsdocumentation.html" target="_blank">Map Documentation</a></li>
              <li><a href="https://docs.google.com/forms/d/e/1FAIpQLScuIhyGN6UQPFRBSoRKCdCEDC9iXuEHY0yNmu40Zsp_WMv9SQ/viewform?usp=sf_link">Provide Feedback</a></li>
            </ul>
        </div>


        <div class="mtsmapboxins">
            <div style="display: flex; align-items: center; margin: 10px 5px;" class="legend-item">
                <label class="mts-switch-label">Turn switches on and off</label>
                <label class="mts-switch" style="margin-left: auto;">
                  <input type="checkbox" class="mts-switch-input-b" id="">
                  <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                  </div>
                </label>
              </div>
            </div>
    

    </div>


<br>

<div class="nymapboxcontainer">
    <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>3d Buildings:</B>
        </div>
    </div>


    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="margin-right: 10px;"><img src="https://aurashak.github.io/images/googlemapslogo.png" style="height: 25px; background: none; "></div>

            <label class="mts-switch-label-b">Google photorealistic tileset</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="3dTileSwitch" checked>
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>



    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 20px; background-color: grey; box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>

            <label class="mts-switch-label-b">OSM buildings</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="osmBuildingsSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>


</div>

<Br>


<div class="nymapboxcontainer">
    <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Water:</B>
        </div>
    </div>

    <div class="nymapbox">
    </div>

</div>
<Br>

<div class="nymapboxcontainer">
    <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Transportation:</B>
        </div>
    </div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="margin-right: 10px;"><img src="https://aurashak.github.io/images/osmlogo.png" style="height: 25px; background: none; "></div>
            <label class="mts-switch-label-b">Open Street Maps</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="osmMapsSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>




    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 5px; background-color: rgb(86, 86, 86);   box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61); margin-right: 10px;"></div>

            <label class="mts-switch-label-b">Streets (long loading time)</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="mtsstreetsSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>




    <div class="nymapbox">
        <div style="display: flex; align-items: center;" >
            <div style="width: 20px; height: 5px; background-color: rgb(255, 0, 0); box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>

            <label class="mts-switch-label-b">Rail</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="mtsrailSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>


    <div class="nymapbox">
        <div style="display: flex; align-items: center;" >
            <div style="width: 20px; height: 5px; background-color: blue; box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>
            <label class="mts-switch-label-b">Subway</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="nycsubwayLinesSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>
</div>


    <!--  
    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 20px; background-color: blue; box-shadow: 2px 2px .5px rgba(59, 59, 59, 0.61);  margin-right: 10px;"></div>
            <label class="mts-switch-label-b">Bus depots</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="busDepotsSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>
-->


<Br>

<div class="nymapboxcontainer">

    <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Energy:</B>
        </div>
    </div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 5px; background-color: gold; box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

            <label class="mts-switch-label-b">Electric Transmission Lines</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="electriclinesSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;" >
            <div style="width: 20px; height: 5px; background-color: rgb(0, 0, 0); box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>
            <label class="mts-switch-label-b">Natural Gas Pipelines</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="mtsgasSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>
</div>


<Br>


<div class="nymapboxcontainer">

    <div class="nymapbox">

        <div style="display: flex; align-items: center;" class="legend-item">
            <B>Other:</B>
        </div>
    </div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 20px; background-color: rgb(10, 96, 33); box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

            <label class="mts-switch-label-b">Parks</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="mtsparksSwitch">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>

    <div class="nymapbox">
        <div style="display: flex; align-items: center;">
            <div style="width: 20px; height: 20px; background-color: rgb(255, 157, 0); border-radius: 50%; box-shadow: 2px 2px .5px rgba(0, 0, 0, 0.3); margin-right: 10px;"></div>

            <label class="mts-switch-label-b">WH EJ Sites</label>
            <label class="mts-switch-b" style="margin-left: auto;">
                <input type="checkbox" class="mts-switch-input-b" id="whejsites">
                <div class="mts-switch-track-b">
                    <div class="mts-switch-thumb-b"></div>
                </div>
            </label>
        </div>
    </div>

</div>


</div>
    


<div class="mapcolumnright">

    <div id="cesiumContainer"></div>    
</div>



</div>



<script src="https://aurashak.github.io/projects/mts/mts3d.js"></script>
<script src="https://aurashak.github.io/navigation.js"></script>

</body>
</html>
