<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Map</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- Include Mapbox GL JS library -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    
    <link rel="stylesheet" href="https://aurashak.github.io/main.css">


</head>
<body>

<div class="header">
    <div class="navigation"><a href="https://aurashak.github.io">Home</a></div>
    <div class="navigation"><a href="https://aurashak.github.io/about/about.html">About</a></div>
    <div class="navigation"><a href="https://aurashak.github.io/projects/placeid/placeid.html">Place ID</a></div>
    <div class="navigation"><a href="https://aurashak.github.io/projects/nymap/nymap.html">NY Map</a></div>
    <div class="navigation"><a href="https://aurashak.github.io/projects/mts/mts.html">MTS</a></div>
</div>

<div class="maptitle">
    135th Streeet Marine Transfer Station
</div>   
    <div class="mapdescription">
        135th Streeet Marine Transfer Station in West Harlem, Manhattan, New York City.  
    </div>



    
<div class="placeidcontainer">
    <div class="mapcolumnleft">
        <div class="mapsectionleft">
            <div id="legend-wastewatertreatment" class="legend-symbol"></div>
            <label class="switch-label">Wastewater Treatment</label>
            <label class="switch" style="margin-left: auto;">
                <input type="checkbox" class="switch-input" id="wastewatertreatment-switch">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </label>
        </div>

        <div class="mapsectionleft">
            <div id="legend-aqisite" class="legend-symbol"></div>
            <label class="switch-label">AQI Sites</label>
            <label class="switch" style="margin-left: auto;">
                <input type="checkbox" class="switch-input" id="aqisite-switch">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </label>
        </div>

        <div class="mapsectionleft">
            <div id="legend-100yearfloodplain" class="legend-symbol"></div>
            <label class="switch-label">100-Year Floodplain</label>
            <label class="switch" style="margin-left: auto;">
                <input type="checkbox" class="switch-input" id="100yearfloodplain-switch">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </label>
        </div>

        <div class="mapsectionleft">
            <div id="legend-nygaspipelines" class="legend-symbol"></div>
            <label class="switch-label">Gas Pipelines</label>
            <label class="switch" style="margin-left: auto;">
                <input type="checkbox" class="switch-input" id="nygaspipelines-switch">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </label>
        </div>

        <div class="mapsectionleft">
            <div id="legend-nycso" class="legend-symbol"></div>
            <label class="switch-label">NYC SO</label>
            <label class="switch" style="margin-left: auto;">
                <input type="checkbox" class="switch-input" id="nycso-switch">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </label>
        </div>
    </div>


    <div class="mapcolumnright">
        <div id="mtsmap"></div>
    </div>
</div>

<script src="https://aurashak.github.io/projects/mts/mts.js"></script>
</body>
</html>
