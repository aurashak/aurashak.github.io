<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTS</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
<link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>
<body>


    <div class="header"></div>


 
<div class="aboutcontainer">
    <div class="maptitle">
West Harlem Infrastructure Model</div>
</div>


<div class="nymapcontainer">
<div class="mapcolumnleft">
   

    <div class="switch-container" id="switchContainer">
        <div id="legend-container"></div>

        <div class="nymapboxcontainer">

            <div class="nymapbox">
            
            <div style="display: flex; align-items: center;" class="legend-item">
                <label class="switch-label-b"><b>3d Buildings</b></label>
            <label class="switch-b" style="margin-left: auto;">
            <input type="checkbox" class="switch-input-b" id="3dTileSwitch">
            <div class="switch-track-b">
            <div class="switch-thumb-b"></div>
            </div>
            </label>
            </div>
            </div>

            <Br>

                <div class="nymapbox">

            <div style="display: flex; align-items: center;" class="legend-item">
                <label class="switch-label-b"><b>Streets</b></label>
            <label class="switch-b" style="margin-left: auto;">
            <input type="checkbox" class="switch-input-b" id="mtsstreetsSwitch">
            <div class="switch-track-b">
            <div class="switch-thumb-b"></div>
            </div>
            </label>
            </div>
            </div>
        </div>


            <br>

        <label>
          <input type="checkbox" id="3dTileSwitch" checked>
          3D Buildings
        </label>
        
        <label>
            <input type="checkbox" id="mtsstreetsSwitch" checked>
            Streets
          </label>

          <label>
            <input type="checkbox" id="mtscsoSwitch" checked>
            Combined Sewer Overflow
          </label>
        
          <label>
            <input type="checkbox" id="mtsgasSwitch" checked>
            Natural Gas Pipelines
          </label>

          <label>
            <input type="checkbox" id="mtsparksSwitch" checked>
            Parks
          </label>

          <label>
            <input type="checkbox" id="mtsrailSwitch" checked>
            Rail
          </label>

          <label>
            <input type="checkbox" id="osmBuildingsSwitch" checked>
            OSM buildings
          </label>

          <label>
            <input type="checkbox" id="nycsubwaySwitch" checked>
            NYC subway
          </label>

    </div>  
      </div>  
      


<div class="mapcolumnright">
    <div id="cesiumContainer"></div>    
    <input type="checkbox" id="restrictViewSwitch"> Restrict View
</div>

</div>








<script src="https://aurashak.github.io/projects/mts/mts3d.js"></script>
<script src="https://aurashak.github.io/navigation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
