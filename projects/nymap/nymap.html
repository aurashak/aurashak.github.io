<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Map</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap@3.6.2/dist/Control.MiniMap.min.css" />

    <link rel="stylesheet" href="https://aurashak.github.io/main.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-minimap@3.6.2/dist/Control.MiniMap.min.js"></script>

    
</head>
<body>
        <div class="header">
            <div class="navigation"><a href="https://aurashak.github.io">Home</a></div>
            <div class="navigation"><a href="https://aurashak.github.io">About</a></div>

        <div class="nymaptitle">
            <h1>NY Environmental Map</h1>
            <h3>This map aggregates environmental data about New York City using open source methods of data and graphic information systems.<br>See here for documentation.<h3>
        </div>


    <div class="nymapcontainer">

        <div class="nymapcolumnleft">





        <div class="columnlefttitle">Air  ‚òÅÔ∏è</div>

        <div class="mapsectionleft">
            <div style="display: flex; align-items: center;">
                <div class="legend-symbol" id="legend-airQuality"></div>
                <label class="switch-label">Air Quality Monitoriing Sites</label>
                <label class="switch" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input" id="airQuality">
                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </label>
            </div>
        </div>
        

        <div class="columnlefttitle">
            <div style="display: flex; align-items: center;">
                <label class="switch-label-b">Water  üåä</label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="waterLayerGroup">
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>
            


        <div class="mapsectionleft">
            <div style="display: flex; align-items: center;">
                <div class="legend-symbol" id="legend-nycso"></div>
                <label class="switch-label">Combined Sewer Overflow</label>
                <label class="switch" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input" id="nycso">
                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </label>
            </div>
        </div>
            
            

        <div class="mapsectionleft">
            <div style="display: flex; align-items: center;">
                <div class="legend-symbol" id="legend-floodplain"></div>
                <label class="switch-label">Coastal Flooding</label>
                <label class="switch" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input" id="floodplain">
                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </label>
            </div>
        </div>


        <div class="columnlefttitle">
            <div style="display: flex; align-items: center;">
                <label class="switch-label-b">Waste  üóëÔ∏è</label>
                <label class="switch-b" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input-b" id="wasteLayerGroup">
                    <div class="switch-track-b">
                        <div class="switch-thumb-b"></div>
                    </div>
                </label>
            </div>
        </div>                    


        <div class="mapsectionleft">
            <div style="display: flex; align-items: center;">
                <div class="legend-symbol" id="legend-wastewatertreatment"></div>
                <label class="switch-label">Waste Water Treatment</label>
                <label class="switch" style="margin-left: auto;">
                    <input type="checkbox" class="switch-input" id="wastewatertreatment">
                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </label>
            </div>
        </div>
            

        <div class="mapsectionleft">
            <div style="display: flex; align-items: center;">
                <div class="legend-symbol" id="legend-inactivesolidwastelandfill"></div>
                <label class="switch-label">Inactive Landfill</label>
                <label class="switch" style="margin-left: auto;">

                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </label>
            </div>
        </div>
            

        <div class="mapsectionleft">
            <div style="display: flex; align-items: center;">
                <div class="legend-symbol" id="legend-recyclingfacility"></div>

                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </label>
            </div>
        </div>
                
            
            <div class="mapsectionleft">
                <div style="display: flex; align-items: center;">

                    </label>
                </div>
            </div>
            

            <div class="columnlefttitle">

                    <label class="switch-label-b">Energy  üîã</label>

                        <div class="switch-track-b">
                            <div class="switch-thumb-b"></div>

            </div>

            <div class="mapsectionleft">

                    <div class="legend-symbol" id="legend-nygaspipelines"></div>

                    <label class="switch" style="margin-left: auto;">
                        <input type="checkbox" class="switch-input" id="nygaspipelines">
                        <div class="switch-track">
                            <div class="switch-thumb"></div>
                        </div>
                    </label>
                </div>
            </div>
            

            <div class="mapsectionleft">
                <div style="display: flex; align-items: center;">
                    <div class="legend-symbol" id="legend-powerplants"></div>
                    <label class="switch-label">Powerplants</label>

                        <input type="checkbox" class="switch-input" id="powerplants">
                        <div class="switch-track">

            <div class="columnlefttitle">Other</div>

        
            <div class="mapsectionleft">
                <div style="display: flex; align-items: center;">
                    <div class="legend-symbol" id="legend-chemicalstorage"></div>

            <div class="mapsectionleft">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/KGuCGd726RA?si=rT1rcAD41mvTX3Qq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

        <div class="nymapcolumnright">

        </div>

    </div>
