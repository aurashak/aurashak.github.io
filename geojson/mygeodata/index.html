<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Globe</title>
    <style>
        /* Add styles here */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
        }
        .graticule {
            fill: none;
            stroke: #ccc;
            stroke-width: 0.5px;
        }
        .country {
            fill: white;
            stroke: black;
        }
        .ocean {
            fill: #blue;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="globe.js"></script>
</body>
</html>
