<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://aurashak.github.io/styles.css">
  <title>Rotating Earth</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Include common header -->
  <div id="header-placeholder"></div>

  <!-- Include common navigation -->
  <div id="navigation-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <main>
    <script>
      // Set up Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set the clear color of the renderer to white
      renderer.setClearColor(0xffffff);

      // Create a sphere with Earth texture
      const textureLoader = new THREE.TextureLoader();
      const earthTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg');
      const geometry = new THREE.SphereGeometry(5, 32, 32);
      const material = new THREE.MeshPhongMaterial({ map: earthTexture });
      const earth = new THREE.Mesh(geometry, material);
      scene.add(earth);

      // Set camera position
      camera.position.z = 15;

      // Set up lighting
      const ambientLight = new THREE.AmbientLight(0x404040);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 3, 5).normalize();
      scene.add(ambientLight);
      scene.add(directionalLight);

      // Variables for click and drag
      let isDragging = false;
      let previousMousePosition = {
        x: 0,
        y: 0
      };

      // Set up animation
      const animate = function () {
        requestAnimationFrame(animate);

        // Rotate the Earth during animation
        if (!isDragging) {
          earth.rotation.y += 0.005;
        }

        renderer.render(scene, camera);
      };

      animate();

      // Add event listeners for click and drag
      renderer.domElement.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousMousePosition = {
          x: event.clientX,
          y: event.clientY
        };
      });

      renderer.domElement.addEventListener('mouseup', () => {
        isDragging = false;
      });

      renderer.domElement.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaMove = {
            x: event.clientX - previousMousePosition.x,
            y: event.clientY - previousMousePosition.y
          };

          const rotationQuaternion = new THREE.Quaternion()
            .setFromEuler(new THREE.Euler(
              toRadians(deltaMove.y * 0.5),
              toRadians(deltaMove.x * 0.5),
              0,
              'XYZ'
            ));

          earth.quaternion.multiplyQuaternions(rotationQuaternion, earth.quaternion);

          previousMousePosition = {
            x: event.clientX,
            y: event.clientY
          };
        }
      });

      function toRadians(degrees) {
        return degrees * (Math.PI / 180);
      }
    </script>
  </main>

  <!-- Include common footer -->
  <div id="footer-placeholder"></div>

  <script src="https://aurashak.github.io/common.js"></script>

</body>
</html>
