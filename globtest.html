<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://aurashak.github.io/styles.css">
  <title>Rotating Sphere with Equator</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Include common header -->
  <div id="header-placeholder"></div>

  <!-- Include common navigation -->
  <div id="navigation-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <main>
    <script>
      // Set up Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set the clear color of the renderer to white
      renderer.setClearColor(0xffffff);

      // Create a wireframe sphere
      const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
      const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere);

      // Create the equator line (torus)
      const equatorGeometry = new THREE.TorusGeometry(5, 0.1, 16, 100);
      const equatorMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const equator = new THREE.Mesh(equatorGeometry, equatorMaterial);
      scene.add(equator);

      // Set camera position
      camera.position.z = 15;

      // Create OrbitControls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI / 2;

      // Set up animation
      const animate = function () {
        requestAnimationFrame(animate);

        // Update controls
        controls.update();

        // Rotate the equator (torus) to follow the sphere's rotation
        equator.rotation.x = sphere.rotation.x;
        equator.rotation.y = sphere.rotation.y;

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </main>

  <!-- Include common footer -->
  <div id="footer-placeholder"></div>

  <script src="https://aurashak.github.io/common.js"></script>

</body>
</html>
