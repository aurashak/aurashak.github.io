<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://aurashak.github.io/styles.css">
  <title>Print</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Include common header -->
  <div id="header-placeholder"></div>

  <!-- Include common navigation -->
  <div id="navigation-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <main>
    <script>
      // Set up Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set the clear color of the renderer to white
      renderer.setClearColor(0xffffff);

      // Create a group
      const group = new THREE.Group();

      // Create a sphere with fewer wireframes
      const geometry = new THREE.SphereGeometry(5, 16, 16); // Adjust the radius and segments as needed
      const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, wireframeLinewidth: 2 });
      const sphere = new THREE.Mesh(geometry, material);
      group.add(sphere);

      // Add a line representing the north/south axis
      const lineGeometry = new THREE.BufferGeometry();
      const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
      const linePoints = [];
      linePoints.push(new THREE.Vector3(0, 5, 0)); // Top point of the sphere
      linePoints.push(new THREE.Vector3(0, -5, 0)); // Bottom point of the sphere
      lineGeometry.setFromPoints(linePoints);
      const northSouthAxis = new THREE.Line(lineGeometry, lineMaterial);
      group.add(northSouthAxis);

      scene.add(group);

      // Set camera position
      camera.position.z = 15;

      // Variables for click and drag
      let isDragging = false;
      let previousMousePosition = {
        x: 0,
        y: 0
      };

      // Set up animation
      const animate = function () {
        requestAnimationFrame(animate);

        // Rotate the group during animation
        if (!isDragging) {
          group.rotation.y += 0.005;
        }

        renderer.render(scene, camera);
      };

      animate();

      // Add event listeners for click and drag
      renderer.domElement.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousMousePosition = {
          x: event.clientX,
          y: event.clientY
        };
      });

      renderer.domElement.addEventListener('mouseup', () => {
        isDragging = false;
      });

      renderer.domElement.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaMove = {
            x: event.clientX - previousMousePosition.x,
            y: event.clientY - previousMousePosition.y
          };

          const rotationQuaternion = new THREE.Quaternion()
            .setFromEuler(new THREE.Euler(
              toRadians(deltaMove.y * 0.5),
              toRadians(deltaMove.x * 0.5),
              0,
              'XYZ'
            ));

          group.quaternion.multiplyQuaternions(rotationQuaternion, group.quaternion);

          previousMousePosition = {
            x: event.clientX,
            y: event.clientY
          };
        }
      });

      window.addEventListener('resize', () => {
        // Update camera aspect ratio and renderer size on window resize
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function toRadians(degrees) {
        return degrees * (Math.PI / 180);
      }
    </script>
  </main>

  <!-- Include common footer -->
  <div id="footer-placeholder"></div>

  <script src="https://aurashak.github.io/common.js"></script>

</body>
</html>
