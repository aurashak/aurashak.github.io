<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://aurashak.github.io/styles.css">
  <title>Print</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Include common header -->
  <div id="header-placeholder"></div>

  <!-- Include common navigation -->
  <div id="navigation-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <main>
    <script>
      // Set up Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set the clear color of the renderer to white
      renderer.setClearColor(0xffffff);

      // Create a sphere
      const geometry = new THREE.SphereGeometry(5, 32, 32); // Adjust the radius and segments as needed
      const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, wireframeLinewidth: 2 });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // Create a red line (axis) through the top and bottom of the sphere
      const axisGeometry = new THREE.Geometry();
      axisGeometry.vertices.push(new THREE.Vector3(0, 5, 0)); // Top point
      axisGeometry.vertices.push(new THREE.Vector3(0, -5, 0)); // Bottom point
      const axisMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
      const axis = new THREE.Line(axisGeometry, axisMaterial);
      scene.add(axis);

      // Set camera position
      camera.position.z = 15;

      // Variables for click and drag
      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      // Set up animation
      const animate = function () {
        requestAnimationFrame(animate);

        // Rotate the sphere during animation
        if (!isDragging) {
          sphere.rotation.x += 0.005;
        }

        renderer.render(scene, camera);
      };

      animate();

      // Add event listeners for click and drag
      renderer.domElement.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousMousePosition = { x: event.clientX, y: event.clientY };
      });

      renderer.domElement.addEventListener('mouseup', () => {
        isDragging = false;
      });

      renderer.domElement.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaMove = { x: event.clientX - previousMousePosition.x, y: event.clientY - previousMousePosition.y };

          const rotationQuaternion = new THREE.Quaternion()
            .setFromEuler(new THREE.Euler(toRadians(deltaMove.y * 0.5), toRadians(deltaMove.x * 0.5), 0, 'XYZ'));

          sphere.quaternion.multiplyQuaternions(rotationQuaternion, sphere.quaternion);

          previousMousePosition = { x: event.clientX, y: event.clientY };
        }
      });

      function toRadians(degrees) {
        return degrees * (Math.PI / 180);
      }

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </main>

  <!-- Include common footer -->
  <div id="footer-placeholder"></div>

  <script src="https://aurashak.github.io/common.js"></script>

</body>
</html>
