<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://aurashak.github.io/styles.css">
  <title>Print</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Include common header -->
  <div id="header-placeholder"></div>

  <!-- Include common navigation -->
  <div id="navigation-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <main>
    <script>
      // Set up Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set the clear color of the renderer to white
      renderer.setClearColor(0xffffff);

      // Create a sphere
      const geometry = new THREE.SphereGeometry(5, 32, 32); // Adjust the radius and segments as needed
      const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, wireframeLinewidth: 2 });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // Set camera position
      camera.position.z = 10;

      let isRotating = true;

      // Set up animation
      const animate = function () {
        requestAnimationFrame(animate);

        // Rotate the sphere if isRotating is true
        if (isRotating) {
          sphere.rotation.x += 0.005;
          sphere.rotation.y += 0.005;
        }

        renderer.render(scene, camera);
      };

      animate();

      // Pause and rotate on left-click
      renderer.domElement.addEventListener('mousedown', (event) => {
        if (event.button === 0) { // Check if left mouse button is clicked
          isRotating = !isRotating; // Toggle rotation on left-click
        }
      });
    </script>
  </main>

  <!-- Include common footer -->
  <div id="footer-placeholder"></div>

  <script src="https://aurashak.github.io/common.js"></script>

</body>
</html>
