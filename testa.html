<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <!-- Include the Leaflet CSS and JavaScript -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <!-- Include your custom CSS -->
        <link rel="stylesheet" href="https://aurashak.github.io/stylea.css">    
    </head>
    
<body>
    <div class="sidebar">
    <a href="https://aurashak.github.io" class="mainnav-item">Aurash Khawarzad</a>
    <span class="mainnavsub-item" style="background-color: #f7c307;">Geography</span>
    <span class="mainnavsub-item" style="background-color: #e54b04;">Geoinformatics</span>
    <span class="mainnavsub-item" style="background-color: #d307ee;">Cartography</span>
    <span class="mainnavsub-item" style="background-color: #1145a4;">Urban Planning</span>
    <span class="mainnavsub-item" style="background-color: #07a056;">Urban Design</span>
    <span class="mainnavsub-item" style="background-color: #b0a11d;">Policy</span>
    </div>
  
<div class="main-content">
    
        <div id="mapid"></div>

    <div class="controls-container">
        <div class="map-legend">
            <div class="legend-item">
            <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-red.png" alt="Print" />
                <span>Print</span>
            </div>
            <div class="legend-item">
                <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-green.png" alt="Sculpture" />
                <span>Sculpture</span>
            </div>
            <div class="legend-item">
                <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-violet.png" alt="Report" />
                <span>Report</span>
            </div>
            <div class="legend-item">
                <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-yellow.png" alt="Web" />
                <span>Web</span>
            </div>
        </div>

        <div class="layer-button-container">
            <button class="layer-button" onclick="toggleOSMLayer()">OSM</button>
            <button class="layer-button" onclick="toggleSatelliteLayer()">SAT</button>
            <button class="layer-button" onclick="toggleGeoJSONLayer()">AAK</button>
        </div>

        <div id="hover-info" class="hover-info">Hover over map</div>
    </div>  
    </div>

    <!-- Include Leaflet scripts and other necessary JavaScript files -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-graticule"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-color-markers/js/leaflet-color-markers.js"></script>
    <script src="https://aurashak.github.io/leaflet/leaflet.js"></script>

</body>
</html>
