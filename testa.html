<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
            <!-- Include the Leaflet CSS and JavaScript -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        
            <!-- Include the Graticule JavaScript after Leaflet -->
            <script src="https://unpkg.com/leaflet-graticule"></script>
        
            <!-- Include the Geocoder CSS and JavaScript -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
            <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        
            <!-- Include the leaflet marker plugin-->
            <script src="https://cdn.jsdelivr.net/npm/leaflet-color-markers/js/leaflet-color-markers.js"></script>

            <!-- Include your custom CSS -->
            <link rel="stylesheet" href="https://aurashak.github.io/stylea.css">
    </head>
    
<body>
    <div class="sidebar">
    <a href="https://aurashak.github.io" class="mainnav-item">Aurash Khawarzad</a>
    <span class="mainnavsub-item">Geography</span>
</div>
  
  
     
<div class="main-content">
<div class="map-legend">
<div class="legend-item">
<img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-red.png" alt="Print" />
                <span>Print</span>
            </div>
            <div class="legend-item">
                <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-green.png" alt="Sculpture" />
                <span>Sculpture</span>
            </div>
            <div class="legend-item">
                <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-violet.png" alt="Report" />
                <span>Report</span>
            </div>
            <div class="legend-item">
                <img src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-2x-yellow.png" alt="Web" />
                <span>Web</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="mapid"></div>

        <div class="button-container">
            <button onclick="toggleOSMLayer()">OSM</button>
            <button onclick="toggleSatelliteLayer()">SAT</button>
            <button onclick="toggleGeoJSONLayer()">BLK</button>
        </div>

       
    <div id="hover-info" class="hover-info">Hover over map</div>
    </div>  

    <!-- Include Leaflet scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Include your custom scripts -->
    <script src="https://aurashak.github.io/leaflet/leaflet.js"></script>
</body>
</html>
